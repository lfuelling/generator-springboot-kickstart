<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title th:text="${title}"></title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/index.css" th:href="@{/css/index.css}" rel="stylesheet"/>
</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>


<div class="container">

    <!-- Bootsnipp Code -->
    <div class="container">

        <div id="loginbox" class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">

            <div th:if="${param.error}" class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-info alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                You have been logged out.
            </div>

            <div class="card">
                <div class="card-block">
                    <h4 class="card-title" th:text="${title}"></h4>


                    <form th:action="@{/login}" name="form" id="form" class="form"
                          enctype="multipart/form-data" method="POST">

                        <div class="input-group">
                            <span class="input-group-addon">Username</span>
                            <input id="username" type="text" class="form-control" name="username" value=""
                                   placeholder="User"/>
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon">Password</span>
                            <input id="password" type="password" class="form-control" name="password"
                                   placeholder="Password"/>
                        </div>

                        <button type="submit" href="#" class="btn btn-primary-outline btn-block"> Login</button>

                    </form>
                    <hr style="border-color:#e1e1e1;"/>
                    <p class="card-text" th:if="${register_public} == true">
                        <a href="/register" th:href="@{/register}">Register new Account</a>
                    </p>
                    <p class="card-text text-muted" th:if="${register_public} == false">
                        Registration is locked. Ask an administrator to create a new account for you.
                    </p>
                </div>

            </div>
        </div>
    </div>

</div> <!-- /container -->
<footer th:replace="fragments/footer :: footer">
    <p>&copy; 2015 Company, Inc.</p>
</footer>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
